{% extends "news/base.html" %}
{% load static %}

{% block title %}Technology News{% endblock title %}

{% block content %}

{% for news in tech_news %}
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <img src="{{ news.image.url }}" alt="{{ news.title }}" style="width:50%">
            </div>
            <div class="col-sm-8">
                <h2>{{ news.title }}</h2>
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock content %}
