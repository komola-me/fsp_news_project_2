{% extends "news/base.html" %}
{% load static %}

{% block title %} {{ news.title }} {% endblock title %}

{% block content %}

    <h2 class="text-center">Deleting current news</h2>

    <form action="" method="post">{% csrf_token %}
        <p>{{ news.title | truncatewords:3 }}... Do you want to delete this news? </p>
        <button type="submit" class="btn btn-danger ml-2">Yes</button>
    </form>

{% endblock content %}
